<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="css/master.css">
    <script defer type="text/javascript" src="js/master.js"></script>
  </head>
  <body>
    <span id="home" class="home"><h1>Press ENTER to start</h1></span>
    <span class="desktop-hidden"><h1>ERROR:<br>Mobile version is not done yet. Try PC.</h1></span>
    <header id="main-header" class="rainbow-box">
      <div class="gradient-rainbow main-header">
        <h1 id="logo">Snake Game</h1>
        <h2>SCORE: <span id="score"></span></h2>
      </div>
    </header>

    <main class="container gradient-rainbow">
      <div id="frame">
        <canvas id="game-canvas" width="500" height="500" style="background-color: #333343;"></canvas>
      </div>
    </main>

    <footer>
      <div class="footer-box">
        <p>&gt Just for fun<span class="blink">_</span></p>
      </div>
    </footer>
  </body>
</html>
